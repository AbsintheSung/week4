<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <div class="contact secondary_bg_color">

        <div class="container contact-container">
            <h2 class="contact-title fs-48 fw-b">聯絡我們</h2>
            
            <div class="form">
                <p class="form__title fs-20">我們相當重視您的意見，若您有任何疑問，可先參考「常見問題」，若<br>仍有任何問題，請填妥以下資料，我們會在近期與您聯繫。</p>
                <label for="fname" class="form__label">姓名</label>
                <input type="text" class="form__input" id="fname" name="fname"   placeholder="陳小明">

                <label for="fphone" class="form__label">連絡電話</label>
                <input type="tel" class="form__input" id="fphone" name="fphone"   placeholder="0912-345-678">

                <label for="femail" class="form__label">電子郵件</label>
                <input type="email" class="form__input" id="femail" name="femail"   placeholder="example@email.com">
                
                <label for="ftext" class="form__label">意見反應</label>
                <textarea id="ftext" name="ftext" class="form__text"  placeholder="請輸入您的意見"></textarea>

                <div class="check-div">
                    <input  type="checkbox" class="checkbox"  id="check" name="check">
                    <label for="check">我同意隱私權政策，並同意依隱私權政策中所述的方式處理自己的資料。</label>
                </div>

                <a href="#" class="form__btn fw-b">確認送出</a>
            </div>
        </div>

    </div>


    <script type="module" src="../main.js"></script>
</body>
</html>
